doorbell.1.pin.wiringpi_address=5
doorbell.2.pin.wiringpi_address=
doorbell.3.pin.wiringpi_address=
doorbell.pin.debounce_delay_millis=1000

doorbell.notificationActuators=voip,mail

#notification actuator
notificationActuator.voip.call.number=**610
notificationActuator.voip.call.timeout_seconds=8

doorbell.notification.mail.recipients=


#spring boot actuator
management.endpoints.web.exposure.include=health,info
management.health.mail.enabled=${mail.enabled}

#hsqldb config
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:file:doorbellDb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

#mail
mail.enabled=false
spring.mail.host=
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
