<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header}"></head>
<body>
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>

    <main role="main">
        <div class="container">
            <div class="container-fluid">
                <h1 class="display-3">Settings</h1>
            </div>
            <div class="container-fluid border rounded">
                <div class="row p-2">
                    <div class="col">
                        <span class="fs-5">WebPush</span>
                    </div>
                    <div class="col">
                        <span class="fs-5">
                            <button class="btn btn-primary" type="submit" th:onclick="subscribe()">Subscribe</button>
                            <button class="btn btn-primary" type="submit" th:onclick="unsubscribe()">Unsubscribe</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer.html :: footer}"></div>

    <script src="/js/settings.js" th:href="@{/js/settings.js}"></script>

</body>
</html>
