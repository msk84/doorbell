<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header}"></head>
<body>
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>

    <main role="main">
        <div class="container">
            <div class="container-fluid">
                <h1 class="display-3">Doorbell</h1>
            </div>

            <div th:each="event : ${event_log}">
                <div class="container-fluid border rounded">
                    <div class="row">
                        <div class="col">
                            <span class="fs-5" th:text="${#temporals.format(event.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </div>
                        <div class="col">
                            <span class="fs-5" th:text="${event.eventQualifier}"></span>
                        </div>
                        <div class="col">
                            <span class="fs-5" th:text="${event.eventDescription}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
