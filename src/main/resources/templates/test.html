<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header}"></head>
<body>
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>

    <main role="main">
        <div class="container">
            <div class="container-fluid">
                <h1 class="display-3">Test</h1>
            </div>
            <div class="container-fluid border rounded">
                <div class="row p-2">
                    <div class="col">
                        <span class="fs-5">Ring the bell</span>
                    </div>
                    <div class="col">
                        <span class="fs-5"><button class="btn btn-primary" type="submit" th:onclick="triggerTestRing()">Ring</button></span>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <span class="fs-5">Trigger WebNotification</span>
                    </div>
                    <div class="col">
                        <span class="fs-5"><button class="btn btn-primary" type="submit" th:onclick="triggerWebNotification()">Notify</button></span>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <span class="fs-5">Open the door</span>
                    </div>
                    <div class="col">
                        <span class="fs-5"><button class="btn btn-primary" type="submit" th:onclick="triggerTestOpenDoor()" disabled>Open</button></span>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <span class="fs-5">Send test mail</span>
                    </div>
                    <div class="col">
                        <span class="fs-5"><button class="btn btn-primary" type="submit" th:onclick="triggerTestMail()">Send test mail</button></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer.html :: footer}"></div>

    <script src="/js/test.js" th:href="@{/js/test.js}"></script>

</body>
</html>
